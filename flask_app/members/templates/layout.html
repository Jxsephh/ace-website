<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="ACE" content="">
    <meta name="Matthew Turner" content="">
    <link rel="icon" href="{{url_for('static.static', filename='img/icons/black-wolf-icon.png')}}">
    <title>Aggie Club of Engineers</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" 
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="static/css/layout.css">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="ace-header">
      <div class="ace-logo">
        <img src="static/img/icons/white-wolf-icon.png"/>
        <span>ACE</span>
      </div>
      <a href="#" class="nav-trigger"><span></span></a>
    </div>
    <div class="ace-layout-sidenav">
      <div class="ace-logo">
        <img src="static/img/icons/white-wolf-icon.png"/>
        <span>ACE</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="dashboard">
            <span><i class="material-icons layout-icons">home</i></span>
            <span>Home</span>
            </a>
          </li>
          <li>
            <a href="links">
            <span><i class="material-icons layout-icons">link</i></span>
            <span>Links</span>
            </a>
          </li>
          <!--<li>
            <a href=attendance>
            <span><i class="material-icons layout-icons">book</i></span>
            <span>Attendance</span>
            </a>
          </li>-->
          <li>
            <a href=events>
            <span><i class="material-icons layout-icons">event</i></span>
            <span>Events</span>
            </a>
          </li>
          <li>
            <a href={{url_for('auth.logout')}}>
            <span><i class="material-icons layout-icons">exit_to_app</i></span>
            <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
    <!-- content -->
    <div class="ace-layout-content">
      <div class="title">
        Signed in as {{current_user.first_name}}
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>
    <script src="static/js/layout.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
