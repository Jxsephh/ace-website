<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="ACE Members" content="">
    <meta name="Matthew Turner" content="">
    <link rel="icon" type="image/png" href="static/img/icons/white-wolf-icon.png">
    <title>Aggie Club of Engineers</title>

    <!-- css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link type = "text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type = "text/css" rel="stylesheet" href="static/css/layout.css">
    {% block styles %}{% endblock %}
  </head>
  <body id="ace-layout-body">
    <div class="ace-header">
      <div class="ace-logo">
        <img src="static/img/icons/white-wolf-icon.png"/>
        <span>ACE</span>
      </div>
      <a href="#" class="nav-trigger"><span></span></a>
    </div>
    <div class="ace-layout-sidenav">
      <div class="ace-logo">
        <img src="static/img/icons/white-wolf-icon.png"/>
        <span>ACE</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="layout">
            <span><i class="material-icons layout-icons">home</i></span>
            <span>Home</span>
            </a>
          </li>
          <li>
            <a href=attendance>
            <span><i class="material-icons layout-icons">book</i></span>
            <span>Attendance</span>
            </a>
          </li>
          <li>
            <a href=events>
            <span><i class="material-icons layout-icons">event</i></span>
            <span>Events</span>
            </a>
          </li>
          <li>
            <a href=logout>
            <span><i class="material-icons layout-icons">exit_to_app</i></span>
            <span>Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- content -->
    <div class="ace-layout-content">
      {% block content %}{% endblock %}
    </div>

    <!-- js -->
    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/layout.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
