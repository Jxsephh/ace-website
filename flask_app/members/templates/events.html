{% extends "layout.html" %}
{% block styles %}
  <link type="text/css" rel="stylesheet" href="{{ url_for('members.static', filename='css/events.css') }}">
{% endblock %}
{% block content %}
<h3>Events</h3>
<div class="row">
  <div class="col-md-4">
    <div class="list-group" style="max-height: 80vh;">
      {% for event in events %}
      <a href="{{ url_for('members.event', event_id=event._id['$oid']) }}"
        class="list-group-item list-group-item-action">{{event.name}}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
