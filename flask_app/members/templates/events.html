{% extends "layout.html" %}
{% block styles %}
  <link type="text/css" rel="stylesheet" href="static/css/events.css">
{% endblock %}
{% block content %}
<section id="events">
  <div class="row">
    {% for event in events %}
      {% set signup_url = url_for('api.signup', event_id=event._id['$oid']) %}
      <div class="col-sm-2">
        <div class="card event-card" style="background-color:white; padding: 5px 5px;">
          <div class="card-body">
            <h4 class="card-title card-text">{{event.name}}</h4>
            <h6 class="card-subtitle mb-2 text-muted card-text">Location: {{event.location}}</h6>
            <hr>
            <input class="btn btn-primary" type="button" value="Sign Up" onclick="signup('{{signup_url}}');" />
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="static/js/events.js"></script>
{% endblock %}
